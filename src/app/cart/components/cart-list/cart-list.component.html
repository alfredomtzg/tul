<ng-container *ngIf="products$ | async as products">
  <h3 *ngIf="products.length === 0"> No hay productos en su carrito</h3>

  <table mat-table [dataSource]="products" class="mat-elevation-z8 products-table" >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <!-- price Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> Sku </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>
    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button type="button" mat-raised-button color="warn" (click)="deleteProductCart(element.title)" >Borrar</button> 
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</ng-container>
