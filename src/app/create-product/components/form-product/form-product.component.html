<form [formGroup]="form" (ngSubmit)="submitProduct($event)">
  <mat-card>
    <mat-card-title>
      {{editMode? 'Editar Producto': 'Producto'}}
    </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" >
        <mat-label>Nombre del producto</mat-label>

        <input  formControlName="title" matInput type="text" >
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>Sku</mat-label>
        <input  formControlName="sku" matInput type="number" >
        <mat-error *ngIf="form.get('price')?.hasError('required')">Éste campo es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>Descripción</mat-label>

        <textarea placeholder="Description" formControlName="description" matInput  ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid" >Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
