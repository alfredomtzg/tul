<mat-card>
  <mat-card-header>
    <mat-card-title> {{ product.title | uppercase }} </mat-card-title>
    <!-- <mat-card-subtitle> {{ product.id | currency }} </mat-card-subtitle> -->
  </mat-card-header>
  <!-- <div class="crop-image">
    <img [src]="product.image" [alt]="product.title" />
  </div> -->
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>{{ product.sku }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-raised-button color="primary" (click)="addCart()">
      Agregar al carrito
    </button>
    <a mat-raised-button [routerLink]="['/shop', product.idt]">
      Ver Detalle</a
    >
    <button type="button" mat-raised-button  (click)="deleteItemColecciton(product.idt)">
      Borrar producto
    </button>
    <button type="button" [routerLink]="['/shop/create/edit/', product.idt]" mat-raised-button >
      Editar producto
    </button>
  </mat-card-actions>
</mat-card>
