<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" color="secondary">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>

        <input formControlName="password" matInput 
        [type]="seePassword ? 'text' : 'password'" />
        <button
          type="button"
          (click)="seePassword = !seePassword"
          mat-icon-button
          matSuffix
          aria-label="icon button see password"
        >
          <mat-icon>
            {{ seePassword ? "visibility" : "visibility_off" }}</mat-icon
          >
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Ã‰ste campo es obligatorio</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Ingresar
      </button>
      <button  mat-raised-button type="button" color="secondary" routerLink="/auth/register">
        Ir al Registro
      </button>
    </mat-card-actions>
  </mat-card>
</form>
