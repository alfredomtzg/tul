<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="container">
        <nav>
          <a mat-button routerLink="home" routerLinkActive="active">Home</a>
          <a mat-button routerLink="products" routerLinkActive="active"
            >Products</a
          >
          <a mat-button routerLink="order" routerLinkActive="active">Order</a>
          <a mat-button routerLink="create" routerLinkActive="active"
            >Crea un producto</a
          >
        </nav>
        <div>
          <a
            routerLink="cart"
            mat-raised-button
            [matBadge]="total$ | async"
            matBadgeColor="warn"
          >
            <mat-icon>shopping_cart</mat-icon>
            carrito
          </a>
          <button
            type="button"
            color="warn"
            mat-icon-button
            (click)="logout()"
            class="logoutButton"
          >
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
